<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Dice Roller</h1>
    </header>
    <main>
        <div class="dice-container" aria-label="Dice face">
            <div class="dice" id="dice">
                </div>
        </div>
        <div class="controls">
            <button id="rollButton" type="button" aria-controls="dice result">Roll the Dice</button>
            <p id="result" class="result" aria-live="polite">Roll to see the result</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
