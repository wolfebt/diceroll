<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Dice Roller</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Advanced Dice Roller</h1>
    </header>
    <main>
        <div class="roller-container">
            <fieldset class="control-group">
                <legend>Quick Rolls</legend>
                <div class="quick-rolls" id="quickRollsContainer">
                    <button type="button" class="dice-button" data-sides="4">d4</button>
                    <button type="button" class="dice-button" data-sides="6">d6</button>
                    <button type="button" class="dice-button" data-sides="8">d8</button>
                    <button type="button" class="dice-button" data-sides="10">d10</button>
                    <button type="button" class="dice-button" data-sides="12">d12</button>
                    <button type="button" class="dice-button" data-sides="20">d20</button>
                    <button type="button" class="dice-button" data-sides="100">d100</button>
                </div>
            </fieldset>

            <fieldset class="control-group">
                <legend>My Rolls</legend>
                <form id="newRollCreatorForm" class="new-roll-form">
                    <label for="newRollExpression" class="sr-only">New Roll Expression (e.g., 2d6+3)</label>
                    <input type="text" id="newRollExpression" placeholder="e.g., 3d8+5 or 2d12-1" required>
                    <button type="submit">Save New Roll</button>
                </form>
                <div id="customRollsList" class="custom-rolls-list" role="radiogroup" aria-labelledby="custom-rolls-label">
                    </div>
                <button id="executeRollButton" class="roll-button-large">Roll Selected</button>
            </fieldset>
        </div>

        <div class="results-container" aria-live="polite">
            <h2>Result</h2>
            <div id="results" class="results-output">
                <p>Select a roll and click "Roll Selected".</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Custom rolls are saved in your browser.</p>
    </footer>
</body>
</html>
